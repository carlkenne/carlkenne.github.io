<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <style>
      body {
        padding: 30px;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          146deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(193, 205, 255, 1) 0%,
          rgba(247, 243, 204, 1) 100%
        );
      }
      #saved {
        font-size: 70px;
        text-transform: uppercase;
        font-family: arial;
        margin-top: 20px;
      }
      #saved > * {
        cursor: pointer;
      }
      #text {
        font-size: 70px;
        text-transform: uppercase;
        padding: 20px;
        flex-grow: 1;
        width: 100%;
      }
      #speak {
        margin-left: 20px;
        font-size: 40px;
        text-align: center;
        padding: 6px 20px 6px 20px;
        width: 145px;
      }
      #save {
        font-size: 40px;
        text-align: center;
        margin-left: 20px;
        padding: 6px 20px 6px 20px;
        width: 145px;
      }
      .color-box {
        display: inline-block;
        height: 50px;
        width: 50px;
        border: 1px solid white;
        margin: 4px;
      }

      [data-color="red"] {
        background-color: red;
      }
      [data-color="blue"] {
        background-color: blue;
      }
      [data-color="green"] {
        background-color: green;
      }
      [data-color="orange"] {
        background-color: orange;
      }
      [data-color="purple"] {
        background-color: purple;
      }
      [data-color="violet"] {
        background-color: violet;
      }
      .color-box.selected {
        border: 5px solid black;
        margin: 0;
      }

      .blue {
        color: blue;
      }
      input.blue {
        border: 2px solid blue;
      }
      .violet {
        color: violet;
      }
      input.violet {
        border: 2px solid violet;
      }
      .purple {
        color: purple;
      }
      input.purple {
        border: 2px solid purple;
      }
      .red {
        color: red;
      }
      input.red {
        border: 2px solid red;
      }
      .green {
        color: green;
      }
      input.green {
        border: 2px solid green;
      }
      .orange {
        color: orange;
      }
      input.orange {
        border: 2px solid orange;
      }
      .row {
        display: flex;
      }
      .btn {
        display: inline-block;
        margin-bottom: 0;
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .btn:focus,
      .btn:active:focus,
      .btn.active:focus {
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }
      .btn:hover,
      .btn:focus {
        color: #333333;
        text-decoration: none;
      }
      .btn:active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }

      .btn[disabled] {
        cursor: not-allowed;
        filter: alpha(opacity=35);
        opacity: 0.35;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      .btn-primary {
        color: #ffffff;
        background-color: #7cc0fb;
        border-color: #2e6da4;
      }
      .btn-primary:focus {
        color: #ffffff;
        background-color: #286090;
        border-color: #122b40;
      }
      .btn-primary:hover {
        color: #ffffff;
        background-color: #286090;
        border-color: #204d74;
      }
      .btn-primary:active {
        color: #ffffff;
        background-color: #286090;
        background-image: none;
        border-color: #204d74;
      }
      .btn-primary:active:hover,
      .btn-primary:active:focus,
      .btn-primary.active:focus {
        color: #ffffff;
        background-color: #469be5;
        border-color: #122b40;
      }

      .btn-primary[disabled]:hover,
      .btn-primary[disabled]:focus {
        background-color: #337ab7;
        border-color: #2e6da4;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <div>
        <div>
          <span class="color-box selected" data-color="red"></span>
          <span class="color-box" data-color="blue"></span>
          <span class="color-box" data-color="green"></span>
          <span class="color-box" data-color="orange"></span>
          <span class="color-box" data-color="violet"></span>
          <span class="color-box" data-color="purple"></span>
        </div>
        <div class="row">
          <input type="text" id="text" class="red" autocapitalize="characters" />
          <button id="speak" class="btn btn-primary" disabled>üëÑ</button>
          <button id="save" class="btn btn-primary" disabled>‚§µÔ∏è</button>
        </div>
        <div id="saved"></div>
      </div>
    </div>
    <script type="module">
      import easySpeech from "https://cdn.skypack.dev/easy-speech";

      easySpeech.detect();

      window.addEventListener("DOMContentLoaded", () => {
        var synth = window.speechSynthesis;
        let btnSpeak = document.querySelector("#speak");
        let btnSave = document.querySelector("#save");
        let txt = document.querySelector("#text");
        let saved = document.querySelector("#saved");
        let words = [];

        easySpeech
          .init({ maxTimeout: 5000, interval: 250 })
          .then(() => console.debug("load complete"))
          .catch((e) => console.error(e));

        document.body.addEventListener("click", (event) => {
          changeColor(event.target);
        });
        document.body.addEventListener("touchstart", (event) => {
          changeColor(event.target);
        });

        var changeColor = (target) => {
          if (event.target.parentElement.id) {
            say(event.target.textContent);
          }
          if (event.target.classList.contains("color-box")) {
            document.querySelectorAll(".color-box").forEach((item) => {
              item.classList.remove("selected");
            });
            event.target.classList.add("selected");
            txt.classList = [];
            txt.classList.add(event.target.getAttribute("data-color"));
          }
          txt.focus();
        };

        txt.addEventListener("keydown", (e) => {
          if (e.code === "ArrowDown") {
            save();
          }
          if (e.code === "Enter") {
            say(txt.value);
          }
        });

        txt.addEventListener("beforeinput", (e) => {
          if (e.data != null) {
            say(e.data);
          }
        });

        txt.addEventListener("input", (e) => {
          if (txt.value) {
            btnSave.disabled = false;
            btnSpeak.disabled = false;
          } else {
            btnSave.disabled = true;
            btnSpeak.disabled = true;
          }
        });

        document.querySelector(".color-box.red", () => {});

        btnSave.addEventListener("click", () => {
          save();
          txt.focus();
        });
        btnSpeak.addEventListener("click", () => {
          say(txt.value);
          txt.focus();
        });

        var save = () => {
          words.push({
            color: document.querySelector(".selected").getAttribute("data-color"),
            text: txt.value,
          });
          saved.innerHTML = "";
          words.forEach((word) => {
            saved.innerHTML = "<div class=" + word.color + ">" + word.text + "</div>" + saved.innerHTML;
          });
          txt.value = "";
        };

        var say = (text) => {
          easySpeech.speak({
            text: text.toLowerCase(),
          });
          // let u = new SpeechSynthesisUtterance();
          // var userLang = navigator.language || navigator.userLanguage;

          // const voices = window.speechSynthesis.getVoices();
          // let voice = voices.find((v) => v.voiceURI === "Alva");
          // if (!voice) {
          //   voice = voices.find((v) => v.voiceURI === "Alva");
          // }

          // u.voice = voice;
          // u.text = text.toLowerCase();
          // speechSynthesis.cancel();
          // speechSynthesis.speak(u);
        };
      });
    </script>
  </body>
</html>
